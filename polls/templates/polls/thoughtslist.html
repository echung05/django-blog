<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Deep Thoughts List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<nav class="navbar navbar-dark" style="background-color: #6a9979;">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="https://image.flaticon.com/icons/png/512/107/107788.png" alt="" width="24" height="24"
                class="d-inline-block align-top">
            Deep Thoughts
        </a>
    </div>
</nav>

<body>
    {% load static %}
    {% if thoughts_list %}
    {% for thought in thoughts_list %}
    <div class="card bg-light mx-auto" style="margin: 2vh; width: 60vw">
        <h6 class="card-header text-secondary">Question: {{ thought.question }}</h6>
        <div style="margin: 2vh">
            <h5 class="card-title">{{ thought.title }}</h5>
            <p class="card-text">{{ thought.body }}</p>
        </div>
    </div>
    {% endfor %}
    {% else %}
    <p>No thoughts are available.</p>
    {% endif %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Polls</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #f5c3b3;">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="https://live.staticflickr.com/65535/50944601982_6a7f466c08_o.png" width=" 24" height="24"
                class="d-inline-block align-top">
            Vote
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="../">Polls</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../thoughts/">Thoughts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../thoughts/list/">Thoughts List</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<body class="d-flex flex-column min-vh-100">
    <div class="wrapper flex-grow-1">
        <div class="container text-center">
            <div class="card bg-light mx-auto row justify-content-md-center" style="margin:4vh; width:40vw">
                <h5 class="card-header">Poll Results</h5>
                <div class="card-body">
                    <h5 class="card-title">{{ question.question_text }}</h5>
                    <p class="card-text">
                        {% for choice in question.choice_set.all %}
                    <p> <b>{{ choice.choice_text }}</b> – {{ choice.votes }} vote{{ choice.votes|pluralize }}</p>
                    {% endfor %}
                    </p>
                    <a href="{% url 'polls:detail' question.id %}" class="btn"
                        style="background-color:#f5c3b3; color:white">Vote again?</a>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>
    </div>
</body>

<footer class="bg-light text-center text-lg-start">
    <div class="text-center p-3" style="background-color:#f5c3b3; color:white">
        © 2021 Copyright Esther Chung (ec2rs)
    </div>
</footer>

</html>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #f5c3b3;">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="https://live.staticflickr.com/65535/50944601982_6a7f466c08_o.png" width=" 24" height="24"
                class="d-inline-block align-top">
            Polls
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="">Polls</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="thoughts/">Thoughts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="thoughts/list/">Thoughts List</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<body class="d-flex flex-column min-vh-100">
    <div class="wrapper flex-grow-1">
        <div class="container mx-auto">
            <div class="card bg-light mx-auto row justify-content-md-center" style="width:50vw; margin:4vh">
                <div class="card-header text-center" style="color:#73777d">
                    <h5>Choose a poll</h5>
                </div>
                <div class="card-body">
                    {% load static %}

                    <link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">

                    {% if latest_question_list %}
                    <ul>
                        {% for question in latest_question_list %}
                        <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
                        {% endfor %}
                    </ul>
                    {% else %}
                    <p>No polls are available.</p>
                    {% endif %}

                    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
                        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
                        crossorigin="anonymous"></script>
                </div>
            </div>
        </div>
    </div>
</body>
